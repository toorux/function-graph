<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Graph</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loading {
            position: fixed;
            z-index: 9999;
            background: #fff;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 400ms;
        }

        #graph {
            opacity: 0;
        }
    </style>
</head>
